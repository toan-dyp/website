<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body class="p-3">
  <p class="fs-1 fw-bold">Khóa 80 đề Chu Văn Biên</p>
  <div class="row">
    <div class="col-9">
      <video class="ratio ratio-16x9" id="video" src="" controls autoplay controlsList="nodownload"></video>
    </div>
    <div class="col-3 ">
      <div class="input-group mb-3">
        <label class="input-group-text" for="deSo">Đề Số</label>
        <select class="form-select" id="deSo" onchange="getVideo()">
          <option value="null" selected>Chọn</option>
        </select>
      </div>
      <div class="input-group">
        <label class="input-group-text" for="cauSo">Câu số</label>
        <select class="form-select" id="cauSo" onchange="getVideo()">
          <option value="null" selected>Chọn</option>
        </select>
      </div>
      <div class="input-group mt-3">
        <button type="button" class="btn btn-primary" id="next" onclick="nextVideo()">Bài tiếp theo</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./script/main.js"></script>
</body>

</html>
